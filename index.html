<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corus HR â€“ Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f7fa;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .card-title {
      color: #0078d4;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Corus HR</h1>
<p>Select a process to continue</p>

<div class="section">

      <div class="card">
        <div class="card-title">Login</div>
      </div>
    </a>

    <a href="dashboard.html" class="card-link">
      <div class="card">

      </div>
    </a>
  </div>
</div>

<!-- HR Modules -->
<div class="section">

  <div class="grid">
    <a href="leave.html" class="card-link"><div class="card"><div class="card-title">Leave</div></div></a>
    <a href="leave-tracker.html" class="card-link"><div class="card"><div class="card-title">Leave Tracker</div></div></a>
    <a href="loan.html" class="card-link"><div class="card"><div class="card-title">Employee Loan</div></div></a>
    <a href="disciplinary.html" class="card-link"><div class="card"><div class="card-title">Employee Disciplinary</div></div></a>
    <a href="separation.html" class="card-link"><div class="card"><div class="card-title">Separation</div></div></a>
  </div>
</div>

  <div class="section-title">Management Process</div>
  <div class="grid">
